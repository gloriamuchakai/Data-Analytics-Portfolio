<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .sidebar {
            width: 30%;
            background-color: #2F5233;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .main-content {
            width: 70%;
            background-color: #A3B18A;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1, h2 {
            color: #1E3D32;
            text-decoration: underline;
        }
        p {
            font-size: 18px;
            margin-top: 10px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid white;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
        <h1>Gloria Muchakai</h1>
        <p>Data Analyst | Business Intelligence | Financial Analysis</p>
    </div>
    <div class="main-content">
        <h2>About Me</h2>
        <p>I specialize in Business Intelligence, Statistical Modeling, and Financial Analysis, using data-driven insights to improve decision-making.</p>
        <h2>Projects</h2>
        <p>Here are some of the projects I've worked on...</p>
    </div>
</body>
</html>
